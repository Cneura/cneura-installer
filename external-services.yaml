apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: cneura-core
  labels:
    app: mongodb
spec:
  serviceName: mongodb-headless
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      serviceAccountName: vault-loader-sa
      volumes:
        - name: secret-volume
          emptyDir: {}
      initContainers:
        - name: secretvault-loader
          image: shehandezen/cneura-vault-agent:latest
          env:
            - name: SECRET_IDS
              value: "cneura-core:mongodb-username=MONGO_INITDB_ROOT_USERNAME,cneura-core:mongodb-password=MONGO_INITDB_ROOT_PASSWORD,cneura-core:auth-db=MONGO_INITDB_DATABASE"
            - name: MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: vault-master-key
                  key: master.key
            - name: OUTPUT_PATH
              value: "/secrets/.env"
          volumeMounts:
            - name: secret-volume
              mountPath: /secrets
      containers:
        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secret-volume
              mountPath: /secrets
            - name: mongo-data
              mountPath: /data/db
          command: ["/bin/sh","-c"]
          args:
            - |
              if [ -f /secrets/.env ]; then set -a; . /secrets/.env; set +a; fi
              set -e
              
              REPLICA_SET_NAME="rs0"
              NAMESPACE="cneura-core"
              SERVICE_NAME="mongodb-headless"
              MONGO_PORT=27017
              HOSTNAME="$(hostname)"
              POD_FQDN="${HOSTNAME}.${SERVICE_NAME}.${NAMESPACE}.svc.cluster.local"
              
              echo "Starting MongoDB init on pod $HOSTNAME..."
              
              # 1Ô∏è‚É£ Wait for DNS and MongoDB port on this pod
              echo "Waiting for DNS and MongoDB port for $POD_FQDN..."
              until nslookup "$POD_FQDN" >/dev/null 2>&1; do
                  echo "DNS not ready for $POD_FQDN, retrying in 1s..."
                  sleep 1
              done
              
              until nc -z "$POD_FQDN" $MONGO_PORT >/dev/null 2>&1; do
                  echo "MongoDB not listening on $POD_FQDN:$MONGO_PORT, retrying in 1s..."
                  sleep 1
              done
              
              echo "Pod $POD_FQDN is reachable, proceeding..."
              
              # 2Ô∏è‚É£ Only the first pod initializes the replica set
              if [[ "$HOSTNAME" == "mongodb-0" ]]; then
                  echo "Initializing replica set $REPLICA_SET_NAME..."
                  mongo --quiet --eval "
                      rs.initiate({
                          _id: '$REPLICA_SET_NAME',
                          members: [
                              { _id: 0, host: 'mongodb-0.${SERVICE_NAME}.${NAMESPACE}.svc.cluster.local:27017' },
                              { _id: 1, host: 'mongodb-1.${SERVICE_NAME}.${NAMESPACE}.svc.cluster.local:27017' },
                              { _id: 2, host: 'mongodb-2.${SERVICE_NAME}.${NAMESPACE}.svc.cluster.local:27017' }
                          ]
                      });
                  "
              
                  echo "Waiting for primary to be elected..."
                  until mongo --quiet --eval "rs.isMaster().ismaster" | grep true >/dev/null; do
                      echo "Primary not elected yet, retrying in 2s..."
                      sleep 2
                  done
              
                  echo "Replica set $REPLICA_SET_NAME initialized!"
              else
                  echo "Waiting for replica set initialization..."
                  until mongo --quiet --eval "rs.status().ok" >/dev/null 2>&1; do
                      sleep 2
                  done
                  echo "Replica set already initialized, pod $HOSTNAME joined."
              fi
              
              # 3Ô∏è‚É£ Keep MongoDB running
              exec mongod --replSet "$REPLICA_SET_NAME" --bind_ip_all
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 180
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 180
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi

