apiVersion: apps/v1
kind: Deployment
metadata:
  name: cneura-keyvault
  namespace: cneura-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cneura-keyvault
  template:
    metadata:
      labels:
        app: cneura-keyvault
    spec:
      serviceAccountName: vault-loader-sa
      volumes:
        - name: secret-volume
          emptyDir: {}
      initContainers:
        - name: secretvault-loader
          image: shehandezen/cneura-vault-agent:latest
          env:
            - name: SECRET_IDS
              value: "cneura-core:keyvault-priv-key=PRIV_KEY,cneura-core:keyvault-security-group=SECURITY_GROUP,cneura-core:cneura-auth-host=AUTH_HOST,cneura-core:cneura-auth-port=AUTH_PORT"
            - name: MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: vault-master-key
                  key: master.key
            - name: OUTPUT_PATH
              value: "/secrets/.env"
          volumeMounts:
            - name: secret-volume
              mountPath: /secrets
      containers:
        - name: keyvault
          image: shehandezen/cneura-keyvault:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 50059
          volumeMounts:
            - name: secret-volume
              mountPath: /secrets
          livenessProbe:
            tcpSocket:
              port: 50059
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 50059
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cneura-keyvault-svc
  namespace: cneura-core
spec:
  selector:
    app: cneura-keyvault
  ports:
    - port: 50059
      targetPort: 50059
      protocol: TCP
  type: ClusterIP
